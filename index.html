<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    
</head>
<body>
   
<main>
    <!--Header-->
    
    <div class="container">
        <!-- Question ID container main page -->
        <div id="questions-container"class="hide"></div>
            <div id="info" class="hide">This quiz is timed! Try to get the highscore!</div>
            <!-- Question ID container -->
            <div id="quiz-question">Question</div>
            <!-- Countdown timer -->
            <p id = "count"></p>
            <!-- score -->
            <p id = "score"></p>
                <div id="answerbuttons"   class="btn-grid">
                    <button class='btn'>Answer 1</button>
                    <button class='btn'>Answer 2</button>
                    <button class='btn'>Answer 3</button>
                    <button class='btn'>Answer 4</button>
                </div>
                <!-- start button -->
                <div class="div controls">
                    <button id="start-b" class="start-btn btn">Start
               </div>
                <!-- next button -->
               <div class="div controls">
                    <button id="next-b" class="next-btn btn hide">Next
                </div>
            
            </div>
        </div>
    
</main>

<!--Javascript link-->

    <script src = "./assets/script.js"></script>
</body>
</html>
